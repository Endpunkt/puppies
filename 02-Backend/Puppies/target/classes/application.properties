spring.application.name=Puppies




spring.datasource.url= jdbc:h2:file:./src/main/resources/dogs;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;CACHE_SIZE=1
#./src/main/resources/ecom_code
#~/eclipse-workspace/Ecom/src/main/resources/ecom_code
#
spring.datasource.username= user
spring.datasource.password= pass
spring.datasource.driver-class-name=org.h2.Driver


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.data.rest.base-path=/api

spring.lifecycle.shutdown-hook-enabled=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=false
spring.jpa.properties.hibernate.id.optimizer.pooled=false


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# BEANS
spring.main.allow-bean-definition-overriding=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.hibernate.id=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.error.include-message= always
server.error.include-stacktrace= always
server.error.include-binding-errors= always


